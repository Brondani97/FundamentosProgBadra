<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operaciones Matemáticas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Operaciones Matemáticas</h1>
  <form id="operacionesFormulario">
    <label for="numero1">Número 1:</label>
    <input type="number" id="numero1" name="numero1" required>
    <br>
    <label for="numero2">Número 2:</label>
    <input type="number" id="numero2" name="numero2" required>
    <br>
    <label for="operacion">Operación:</label>
    <select id="operacion" name="operacion" required>
      <option value="sumar">Sumar</option>
      <option value="restar">Restar</option>
      <option value="multiplicar">Multiplicar</option>
      <option value="dividir">Dividir</option>
    </select>
    <br>
    <button type="button" onclick="realizarOperacion()">Calcular</button>
    <button type="button" onclick="volverInicio()">Volver al inicio</button>
  </form>
  <p id="resultadoOperacion"></p>

  <script src="script.js"></script>
</body>
</html>
